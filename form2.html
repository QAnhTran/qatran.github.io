    <h1>Some kind of questionnaire</h1>

    Male<input type="radio">
    Female<input type="radio">
    Don't want to specify<input type="radio"> <br>

    <h2>A series of questions</h2> <br>
    <label>1. Where is the Everest mountain?</label>
    <select class="a">
    <option>India</option>
    <option>Pakistan</option>
    <option>Nepal</option>
    <option>Australia</option>
    </select> <br>

    <select>
    <option>1900</option>
    <option>1912</option>
    <option>1938</option>
    <option>1930</option> 
    </select> <br>

    
    <label>3. When did Hitler die?</label>
    <select>
    <option>1940</option>
    <option>1945</option>
    <option>1950</option>
    <option>1939</option>
    </select> <br>

    <input type="reset" value="reset">
    <input type="submit" value="submit">
    </form>
